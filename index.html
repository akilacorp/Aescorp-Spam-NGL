<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SPAM NGL AESCORP</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h1>SPAM NGL AESCORP</h1>

    <form id="formEnviar" action="/enviar" method="post">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Mensagem:</label>
      <textarea name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar Mensagens</button>

      <a href="https://whatsapp.com/channel/0029Vaze0KiD38CUIIiZJG0W" target="_blank" class="canal-btn" style="margin-top: 10px;">Canal AESCORP</a>
    </form>

    <p id="status"></p>
    <p id="contador-label">Mensagens Enviadas:</p>
    <p id="contador">0 / 100</p>
  </div>

  <script>
    let valorAtual = 0;
    const valorFinal = 100;
    let animandoContador = false;

    function atualizarContadorSuave(valor) {
      if (animandoContador) return;
      animandoContador = true;
      const incremento = 1;

      const intervalo = setInterval(() => {
        if (valorAtual >= valor) {
          clearInterval(intervalo);
          animandoContador = false;
          document.getElementById('status').innerText = 'Status: Disparo concluÃ­do.';
          return;
        }
        valorAtual += incremento;
        document.getElementById('contador').innerText = `${valorAtual} / ${valorFinal}`;
      }, 60);
    }

    const form = document.getElementById('formEnviar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      await fetch('/atualizar', {
        method: 'POST',
        body: new FormData(form),
      });

      document.getElementById('status').innerText = 'Status: Disparo iniciado.';
      valorAtual = 0;
      document.getElementById('contador').innerText = `0 / ${valorFinal}`;

      await fetch('/enviar', { method: 'POST' });
      atualizarContadorSuave(valorFinal);
    });
  </script>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, x) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }

        drops[x]++;
      });
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
